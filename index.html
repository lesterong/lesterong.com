<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Lester Ong's Portfolio Website" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="preload"
      as="font"
      crossorigin="anonymous"
      href="/node_modules/@fontsource/space-grotesk/files/space-grotesk-latin-variable-wghtOnly-normal.woff2"
      type="font/woff2"
    />
    <link
      rel="preload"
      as="font"
      crossorigin="anonymous"
      href="/node_modules/@fontsource/figtree/files/figtree-latin-variable-wghtOnly-normal.woff2"
      type="font/woff2"
    />
    <title>Lester Ong</title>
    <script>
      // Initialise the color scheme
      if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.querySelector('html')?.classList.add('dark');
      } else {
        document.querySelector('html')?.classList.remove('dark');
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
      </form>
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
